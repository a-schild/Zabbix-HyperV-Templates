zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 0b4d87047ee14edb98a87b309ee5a803
      name: 'HyperV VM'
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
    - uuid: aea23489ce3a49b6806ebb28e0cda430
      name: Windows
  templates:
    - uuid: 553c9735a18645849c38ebda859ace9c
      template: 'Template Windows Hyper-V VM Guest 2'
      name: 'Template Windows Hyper-V VM Guest 2'
      description: 'Child template, to create new Hyper-V VM monitoring from the "Template Windows HyperV Host 2" template'
      groups:
        - name: 'HyperV VM'
        - name: Templates
        - name: Windows
      items:
        - uuid: 77b70fa1ac3b41259978c203f4ac34f0
          name: 'Hyper-V VM master data'
          key: 'hyperv.discovery.vmdetails[{$VM.ID}]'
          delay: 10m
          value_type: TEXT
          trends: '0'
          description: |
            Fetch details of VM {$VM.ID}
            Used for LLD
            Contains VM details as well as disks and nic informations
            
            Needs to be Zabbix agent in passive mode, since the request is sent to the Hyper-V server
          timeout: 30s
      discovery_rules:
        - uuid: f88de644e4f34b72be0b4ad9ed31d27e
          name: 'VM Disks Discovery'
          type: DEPENDENT
          key: hyperv.vm.disks.discovery
          delay: '0'
          description: 'Discovers VM disks from vmdetails master data'
          item_prototypes:
            - uuid: 6b82378db618441697310230272ad120
              name: 'Disk {#DISK.ID} - File Size'
              type: DEPENDENT
              key: 'hyperv.vm.disk.filesize[{#DISK.ID}]'
              delay: '0'
              units: GB
              description: 'Actual file size of disk {#DISK.ID} at {#DISK.PATH}'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var diskId = "{#DISK.ID}";
                      var diskIdMacro = "{"+"#"+"DISK.ID}";
                      var diskFileSizeMacro= "{"+"#DISK.FILE.SIZE.GB}";
                      
                      
                      // Debug: Return info about what we found
                      if (!data.disks || data.disks.length === 0) {
                        throw "ZBX_UNSUPPORTED: No disks array found";
                      }
                      
                      for (var i = 0; i < data.disks.length; i++) {
                        var disk = data.disks[i];
                        if (disk[diskIdMacro] === diskId) {
                          var fileSize = disk[diskFileSizeMacro];
                          if (!fileSize) {
                            throw "ZBX_UNSUPPORTED: Field "+diskFileSizeMacro+" not found or empty";
                          }
                          return fileSize;
                        }
                      }
                      
                      // Debug: Show what disk IDs we found
                      var foundIds = [];
                      for (var i = 0; i < data.disks.length; i++) {
                        foundIds.push(data.disks[i][diskIdMacro ]);
                      }
                      throw "ZBX_UNSUPPORTED: Disk ID '" + diskId + "' not found. Found: " + foundIds.join(", ") + "Values: "+value;
              master_item:
                key: 'hyperv.discovery.vmdetails[{$VM.ID}]'
            - uuid: d4e5f67890ab4cde90123456789abce1
              name: 'Disk {#DISK.ID} - Fragmentation'
              type: DEPENDENT
              key: 'hyperv.vm.disk.fragmentation[{#DISK.ID}]'
              delay: '0'
              units: '%'
              description: 'Fragmentation percentage of disk {#DISK.ID} at {#DISK.PATH}'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var diskId = "{#DISK.ID}";
                      var diskIdMacro = "{"+"#"+"DISK.ID}";
                      var diskFileMacro= "{"+"#DISK.FRAGMENTATION}";
                      
                      
                      // Debug: Return info about what we found
                      if (!data.disks || data.disks.length === 0) {
                        throw "ZBX_UNSUPPORTED: No disks array found";
                      }
                      
                      for (var i = 0; i < data.disks.length; i++) {
                        var disk = data.disks[i];
                        if (disk[diskIdMacro] === diskId) {
                          var fileSize = disk[diskFileMacro];
                          if (!fileSize) {
                            throw "ZBX_UNSUPPORTED: Field "+diskFileMacro+" not found or empty";
                          }
                          return fileSize;
                        }
                      }
                      
                      // Debug: Show what disk IDs we found
                      var foundIds = [];
                      for (var i = 0; i < data.disks.length; i++) {
                        foundIds.push(data.disks[i][diskIdMacro ]);
                      }
                      throw "ZBX_UNSUPPORTED: Disk ID '" + diskId + "' not found. Found: " + foundIds.join(", ") + "Values: "+value;
              master_item:
                key: 'hyperv.discovery.vmdetails[{$VM.ID}]'
              trigger_prototypes:
                - uuid: a9f906e6f00e4cb2a291f49452d91303
                  expression: 'last(/Template Windows Hyper-V VM Guest 2/hyperv.vm.disk.fragmentation[{#DISK.ID}])>=20 and last(/Template Windows Hyper-V VM Guest 2/hyperv.vm.disk.fragmentation[{#DISK.ID}])<50'
                  name: 'Disk {#DISK.ID} fragmentation over 20%'
                  opdata: 'Fragmentation ({ITEM.LASTVALUE1} {ITEM.VALUE1})%'
                  priority: WARNING
                - uuid: cd03c4cf160c48d087a64e403da62fa2
                  expression: 'last(/Template Windows Hyper-V VM Guest 2/hyperv.vm.disk.fragmentation[{#DISK.ID}])>=50 and last(/Template Windows Hyper-V VM Guest 2/hyperv.vm.disk.fragmentation[{#DISK.ID}])<80'
                  name: 'Disk {#DISK.ID} fragmentation over 50%'
                  opdata: 'Fragmentation ({ITEM.LASTVALUE1} {ITEM.VALUE1})%'
                  priority: AVERAGE
                - uuid: 39161df6465c4df793a72d7b83217b5b
                  expression: 'last(/Template Windows Hyper-V VM Guest 2/hyperv.vm.disk.fragmentation[{#DISK.ID}])>=80'
                  name: 'Disk {#DISK.ID} fragmentation over 80%'
                  opdata: 'Fragmentation ({ITEM.LASTVALUE1} {ITEM.VALUE1})%'
                  priority: HIGH
            - uuid: c3d4e5f678904abca0123456789abce0
              name: 'Disk {#DISK.ID} - Minimum Size'
              type: DEPENDENT
              key: 'hyperv.vm.disk.minsize[{#DISK.ID}]'
              delay: '0'
              units: GB
              description: 'Minimum size of disk {#DISK.ID} at {#DISK.PATH}'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var diskId = "{#DISK.ID}";
                      var diskIdMacro = "{"+"#"+"DISK.ID}";
                      var diskFileMacro= "{"+"#DISK.MINIMUM.SIZE.GB}";
                      
                      
                      // Debug: Return info about what we found
                      if (!data.disks || data.disks.length === 0) {
                        throw "ZBX_UNSUPPORTED: No disks array found";
                      }
                      
                      for (var i = 0; i < data.disks.length; i++) {
                        var disk = data.disks[i];
                        if (disk[diskIdMacro] === diskId) {
                          var fileSize = disk[diskFileMacro];
                          if (!fileSize) {
                            throw "ZBX_UNSUPPORTED: Field "+diskFileMacro+" not found or empty";
                          }
                          return fileSize;
                        }
                      }
                      
                      // Debug: Show what disk IDs we found
                      var foundIds = [];
                      for (var i = 0; i < data.disks.length; i++) {
                        foundIds.push(data.disks[i][diskIdMacro ]);
                      }
                      throw "ZBX_UNSUPPORTED: Disk ID '" + diskId + "' not found. Found: " + foundIds.join(", ") + "Values: "+value;
              master_item:
                key: 'hyperv.discovery.vmdetails[{$VM.ID}]'
            - uuid: d0a43283e4f54f9db7db44323da04be9
              name: 'Disk {#DISK.ID} - Size Free'
              type: CALCULATED
              key: 'hyperv.vm.disk.size.free[{#DISK.ID}]'
              units: GB
              params: 'last(//hyperv.vm.disk.size[{#DISK.ID}])-last(//hyperv.vm.disk.filesize[{#DISK.ID}])'
              description: 'Compare disk size and dynamical growing {#DISK.ID}]'
            - uuid: a1b2c3d4e5f64789a0123456789abcde
              name: 'Disk {#DISK.ID} - Size'
              type: DEPENDENT
              key: 'hyperv.vm.disk.size[{#DISK.ID}]'
              delay: '0'
              units: GB
              description: 'Current size of disk {#DISK.ID} at {#DISK.PATH}'
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var data = JSON.parse(value);
                      var diskId = "{#DISK.ID}";
                      var diskIdMacro = "{"+"#"+"DISK.ID}";
                      var diskFileMacro= "{"+"#DISK.SIZE.GB}";
                      
                      
                      // Debug: Return info about what we found
                      if (!data.disks || data.disks.length === 0) {
                        throw "ZBX_UNSUPPORTED: No disks array found";
                      }
                      
                      for (var i = 0; i < data.disks.length; i++) {
                        var disk = data.disks[i];
                        if (disk[diskIdMacro] === diskId) {
                          var fileSize = disk[diskFileMacro];
                          if (!fileSize) {
                            throw "ZBX_UNSUPPORTED: Field "+diskFileMacro+" not found or empty";
                          }
                          return fileSize;
                        }
                      }
                      
                      // Debug: Show what disk IDs we found
                      var foundIds = [];
                      for (var i = 0; i < data.disks.length; i++) {
                        foundIds.push(data.disks[i][diskIdMacro ]);
                      }
                      throw "ZBX_UNSUPPORTED: Disk ID '" + diskId + "' not found. Found: " + foundIds.join(", ") + "Values: "+value;
              master_item:
                key: 'hyperv.discovery.vmdetails[{$VM.ID}]'
            - uuid: eb58e4dceda34b3eaf0cd61c47f9f645
              name: 'Disk {#DISK.ID}] - Size used'
              type: CALCULATED
              key: 'hyperv.vm.disk.usedsize[{#DISK.ID}]'
              units: '%'
              params: '100*(last(//hyperv.vm.disk.size[{#DISK.ID}])-last(//hyperv.vm.disk.filesize[{#DISK.ID}]))/last(//hyperv.vm.disk.filesize[{#DISK.ID}])'
            - uuid: 36789012abcd4f018789012abc012348
              name: 'Disk {#DISK.ID} - Average Write Latency'
              key: 'perf_counter_en["\Hyper-V Virtual Storage Device({#DISK.PATH_COUNTER})\Average sec/Write"]'
              value_type: FLOAT
              status: DISABLED
              discover: NO_DISCOVER
              units: s
              description: 'Average disk write latency for {#DISK.ID} at {#DISK.PATH}'
              timeout: 30s
            - uuid: 9cf62d67d8d747929da2e9cce796d966
              name: 'Disk {#DISK.ID} - Byte Quota Replenishment Rate'
              key: 'perf_counter_en["\Hyper-V Virtual Storage Device({#DISK.PATH_COUNTER})\Byte Quota Replenishment Rate"]'
              value_type: FLOAT
              description: 'Byte Quota Replenishment Rate for {#DISK.ID} at {#DISK.PATH}'
              timeout: 30s
            - uuid: e15ccda5219a4584bbc142f441dc1a59
              name: 'Disk {#DISK.ID} - Error Count'
              key: 'perf_counter_en["\Hyper-V Virtual Storage Device({#DISK.PATH_COUNTER})\Error Count"]'
              value_type: FLOAT
              description: 'Error Count for {#DISK.ID} at {#DISK.PATH}'
              timeout: 30s
              trigger_prototypes:
                - uuid: f645561679d643cfaf34a93f83d731cd
                  expression: 'last(/Template Windows Hyper-V VM Guest 2/perf_counter_en["\Hyper-V Virtual Storage Device({#DISK.PATH_COUNTER})\Error Count"]) <> min(/Template Windows Hyper-V VM Guest 2/perf_counter_en["\Hyper-V Virtual Storage Device({#DISK.PATH_COUNTER})\Error Count"],1d)'
                  name: 'Disk {#DISK.ID} error count increasing'
                  opdata: 'Error count ({ITEM.LASTVALUE1} {ITEM.VALUE1})'
                  priority: AVERAGE
                  description: 'Number of disk errors changed in the last 24 hours'
            - uuid: 0024b57796ba443eaf2e96c1f9517c35
